<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Form></Form></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <section class="contact">
    <header class="form-head">
        <h1>Contact me</h1> 
    </header>
    
    
    <form action="" id="contactForm">
       <div class="firstName">
            <label for="name" class="required">First Name</label>
            <input type="text" id="firstName" name="user_firstName">
           </div>
           <div class="lastName">
            <label for="name" class="required">Last Name</label>
            <input type="text" id="lastName" name="user_lastName">
           </div>
           <div class="email">
            <label for="mail" class="required">Email</label>
            <input type="email" id="mail" name="user_email">
          
            <div class="phoneNumber">
            <label for="phone_numb">Phone number</label>
            <input id="phone_numb" name="user_phone_numb">
           
            <div class="currentFitness">
            <label for="current_fitness">Current fitness</label>
            <input id="current_fitness" name="user_current_fitness">
            </div>
            <label for="BB_programs">Please list any Beachbody programs you currently own</label><br>
            <textarea id="BB_programs" name="user_message"></textarea><br><br>
            
           <div class="workOutStyle">
            <label for="name">What is your favorite workout style?</label><br>    
            <input type="checkbox" id="workOutStyle1" name="workOutStyle1" value="Strength Training">
            <label for="workOutstyle1">Strength Training</label><br>
            <input type="checkbox" id="workOutStyle2" name="workOutStyle2" value="Cardion/Fat Burning">
            <label for="workOutStyle2">Cardio/Fat Burning</label><br>
            <input type="checkbox" id="workOutStyle3" name="workOutStyle3" value="Dance">
            <label for="workOutStyle3">Dance</label><br>
            <input type="checkbox" id="workOutSyle4" name="workOutStyle4" value="Extreme Results">
            <label for="workoutStyle4">Extreme Results</label><br>
            <input type="checkbox" id="workOutStyle5" name="workOutStyle5" value="Low Impact">
            <label for="workOutStyle5">Low Impact</label><br><br>
            </div>
            
            <div class="workOutDaly">
            <label for="name">How long would you like to workout daily?</label><br>    
            <input type="radio" id="vehicle1" name="workout-daily1" value="20-40 min">
            <label for="workout-daily1">20-40 min</label><br>
            <input type="radio" id="workout-daily1" name="workout-daily1" value="30-45 min">
            <label for="workout-daily1">30-45 min</label><br>
            <input type="radio" id="workout-daily1" name="workout-daily1" value="45-60+ min">
            <label for="vehicle3">45-60+ min</label><br><br>
            </div>
            <label for="BB_programs">Do you have any injuries or limitations?</label><br>
            <textarea id="BB_programs" name="user_message"></textarea><br><br>

            <label for="BB_programs">What are your fitness goals?</label><br>
            <textarea id="BB_programs" name="user_message"></textarea><br><br>

            <label for="BB_programs">What motivates you or inspires you?</label><br>
            <textarea id="BB_programs" name="user_message"></textarea><br><br>
      
            <input type="submit" value="Submit">

    </form>
    <nav>
    <h2 id="logo">Patrick Teran Fitness</h2>
</section>
<script src="/main.js"></script>
</body>
</html>
